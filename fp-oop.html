<body><h1>函数式和面向对象是什么关系</h1>
<p>函数式编程和面向对象编程是两种编程风格，不是对立的，而是正交的。</p>
<h2>函数式语言</h2>
<p>函数式语言的模型是 lambda 演算，lambda 演算没有赋值。有些函数式语言是纯的，如 Haskell。函数式语言的内部实现还是命令式的，因为计算机硬件基于图灵机模型。</p>
<h2>函数式编程</h2>
<p>函数式编程是语言无关的，只要支持函数。函数式编程的原则是计算要尽可能纯粹。
如果一个函数没有副作用，可以把它当做数学函数。</p>
<h2>面向对象编程</h2>
<p>面向对象编程也是语言无关的。如果不支持赋值，可以使用函数式对象，每次更新状态时创建一个新的对象。</p>
