<body><h1>函数式和面向对象是什么关系</h1>
<p>函数式和面向对象不是对立的，而是正交的。</p>
<p>函数式对应的是命令式。命令式语言的底层模型是图灵机，函数式语言的底层模型是 lambda 算子。lambda 算子和图灵机是等价的。</p>
<p>在命令式语言中可以面向对象编程，在函数式语言中也可以。</p>
